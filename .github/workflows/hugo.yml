# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.108.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
          
      - name: Install Dart Sass Embedded
        run: sudo snap install dart-sass-embedded
        
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Add SSH private keys for submodule repositories
        uses: webfactory/ssh-agent@v0.7.0
        with:
         ssh-private-key: |
           ${{ secrets.DOMESTIC_AFFAIRS_2023 }}
           ${{ secrets.AFRICA_2023 }}
           ${{ secrets.AMERICAS_2023 }}
           ${{ secrets.ASIA_PACIFIC_2023 }}
           ${{ secrets.BUSINESS_2023 }}
           ${{ secrets.ENTERTAINMENT_2023 }}
           ${{ secrets.EUROPE_2023 }}
           ${{ secrets.MEDICINE_2023 }}
           ${{ secrets.MIDDLE_EAST_2023 }}
           ${{ secrets.OPINION_2023 }}
           ${{ secrets.PARALLEL_UNIVERSE_REPORTS_2023 }}
           ${{ secrets.RUSSIA_2023 }}
           ${{ secrets.SCIENCE_AND_TECHNOLOGY_2023 }}
           ${{ secrets.SPORTS_2023 }}
           
      - run: git submodule update --init --recursive 
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2
        
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
        
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
            
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
